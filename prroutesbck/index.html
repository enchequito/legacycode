<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link href="css/redmond/jquery-ui-1.9.2.custom.css" rel="stylesheet">
    <script src="js/libs/jquery-1.8.3.js"></script>
	<script src="js/libs/jquery-ui-1.9.2.custom.js"></script>
  <script>
    $(function() {
		
		$( "#accordion" ).accordion();
		

		
		var availableTags = [
			"ActionScript",
			"AppleScript",
			"Asp",
			"BASIC",
			"C",
			"C++",
			"Clojure",
			"COBOL",
			"ColdFusion",
			"Erlang",
			"Fortran",
			"Groovy",
			"Haskell",
			"Java",
			"JavaScript",
			"Lisp",
			"Perl",
			"PHP",
			"Python",
			"Ruby",
			"Scala",
			"Scheme"
		];
		$( "#autocomplete" ).autocomplete({
			source: availableTags
		});
		

		
		$( "#button" ).button();
		$( "#radioset" ).buttonset();
		

		
		$( "#tabs" ).tabs();
		

		
		$( "#dialog" ).dialog({
			autoOpen: false,
			width: 400,
			buttons: [
				{
					text: "Ok",
					click: function() {
						$( this ).dialog( "close" );
					}
				},
				{
					text: "Cancel",
					click: function() {
						$( this ).dialog( "close" );
					}
				}
			]
		});

		// Link to open the dialog
		$( "#dialog-link" ).click(function( event ) {
			$( "#dialog" ).dialog( "open" );
			event.preventDefault();
		});
		

		
		$( "#datepicker" ).datepicker({
			inline: true
		});
		

		
		$( "#slider" ).slider({
			range: true,
			values: [ 17, 67 ]
		});
		

		
		$( "#progressbar" ).progressbar({
			value: 20
		});
		

		// Hover states on the static widgets
		$( "#dialog-link, #icons li" ).hover(
			function() {
				$( this ).addClass( "ui-state-hover" );
			},
			function() {
				$( this ).removeClass( "ui-state-hover" );
			}
		);
	});
	</script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
    <script type="text/x-handlebars" data-template-name="application">        
        {{view App.NavigationView controllerBinding="controller.controllers.navigationController"}}
        <header style="margin-top: 5px;" class="jumbotron subhead" id="overview">
            <div class="container">
                <br />&nbsp;                
            </div>
        </header>
        <div class="container">
            {{outlet }}
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="top-nav-bar">   
        <div class="navbar navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="brand" href="#">Testing App</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                    {{#each item in controller}}
                        {{#view view.NavigationItemView menuBinding="item.routeName"}}
                        <a {{action navigateTo item}} >{{item.displayText}}</a>
                        {{/view}}   
                    {{/each}}
                    <li>usuario:{{App.User.user}} password:{{App.User.pass}}
                    </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="home-view">
        <h1>Hello, Ember.js!</h1>        
    </script>
    
    <script type="text/x-handlebars" data-template-name="auth-view">
        {{#view App.AuthView}}
		<div id="authentication">
			<form id="frmAuth">
				<label for="txtUID">{{t logIn.uid}}:</label><input type="text" id="txtUID" name="usuari" class="required"/><br>
				<label for="txtPWD">{{t logIn.pwd}}:</label><input type="password" id="txtPWD" name="claupub" class="required"/><br>
			    <button id="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"  {{action "doAuthenticate" target="App.AuthController"}}>{{t logIn.accept}}</button>
				<button id="button" {{action "doClean" target="App.AuthController"}}>{{t logIn.clean}}</button>                
			</form>
		</div>
        {{/view}}
	</script>
    
    <script type="text/x-handlebars" data-template-name="resources-view">         
        <h2>Ember Resources</h2>
        {{outlet resnavbar}}
        {{outlet }}
    </script>
    
    <script type="text/x-handlebars" data-template-name="resnavbar">   
        <h3>Resources Barra de navegaci√≥n</h3>
        <div class="navRes">
            <table class="nav">
                <tr>
                {{#each item in controller}}
                    {{#view view.ResNavBarItemView menuBinding="item.routeName"}}
                    <a {{action navigateTo item}} >{{item.displayText}}</a>
                    {{/view}}   
                {{/each}}
                </tr>
            </table>
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="rescont-view">
        <h3>Contenido de Resources</h3>
    </script>
    
    <script type="text/x-handlebars" data-template-name="rescont2-view">
        <h3>Opcion1-Contenido de Resources</h3>
    </script>
        
    <script type="text/x-handlebars" data-template-name="rescont4-view">
        <h3>Opcion3-Contenido de Resources</h3>
    </script>

    <script type="text/x-handlebars" data-template-name="grid-view">
        <h1>Grid</h1>        
    </script>
    
    <script type="text/x-handlebars" data-template-name="tutorials-view">
        <h2>Tutoriales</h2>
        {{outlet tutnavbar}}
        {{outlet }}
    </script>
    
    <script type="text/x-handlebars" data-template-name="appbar-view">
        <div class="nav-appbar">
            <table class="nav">
                <tr>
                {{#each item in controller}}
                    {{#view view.AppBarItemView menuBinding="item.routeName"}}
                    <a {{action navigateTo item}} >{{item.displayText}}</a>
                    {{/view}}   
                {{/each}}
                </tr>
            </table>
         </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="conttut1-view">
        <h3>Contenido Tutorial opcion 1</h3>
    </script>
    
    <script type="text/x-handlebars" data-template-name="conttut2-view">
        <h3>Contenido Tutorial opcion 2</h3>
    </script>
    
    <script type="text/x-handlebars" data-template-name="contentappbar-view">
        <h3>Contenido Barra de aplicaciones</h3>
    </script>
    
     <script type="text/x-handlebars" data-template-name="filterbar-view">
        <h1>Barra de filtro</h1>
    </script>
    
     <script type="text/x-handlebars" data-template-name="detail-view">
        <h1>Vista de detalle</h1>
    </script>
    
    <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->

    <script src="js/libs/ember-1.0.0-pre.2.min.js"></script>          
    <script src="js/app.js"></script>
    <script src="js/views/homeView.js"></script>
    <script src="js/views/resourcesView.js"></script>
    <script src="js/views/rescont4.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/resourcesController.js"></script>

    <script src="js/libs/i18n.js"></script>    
</body>
