<body>
    <script type="text/x-handlebars" data-template-name="application">        
        {{view App.NavigationView controllerBinding="controller.controllers.navigationController"}}
        <header style="margin-top: 5px;" class="jumbotron subhead" id="overview">
            <div class="container">
                <br />&nbsp;                
            </div>
        </header>
        <div class="container">
            {{outlet }}
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="top-nav-bar">   
        <div class="navbar navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="brand" href="#">Testing App</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                    {{#each item in controller}}
                        {{#view view.NavigationItemView menuBinding="item.routeName"}}
                        <a {{action navigateTo item}} >{{item.displayText}}</a>
                        {{/view}}   
                    {{/each}}
                    <li>usuario:{{App.User.user}} password:{{App.User.pass}}
                    </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="home-view">
        <h1>Hello, Ember.js!</h1>        
    </script>

    <script type="text/x-handlebars" data-template-name="auth-view">
    {{#view App.authView}}
		<div id="authentication">
			<h1>{{t logIn.title}}</h1>
			<br>
			<form id="frmAuth" method="get" {{action "doAuthenticate" target="App.authController" on="submit"}}>
				<fieldset>
					<p>
						<label for="txtUID">{{t logIn.uid}}:</label>
						<input type="text" id="txtUID" name="usuari"/>
					</p>
					<p>
						<label for="txtPWD">{{t logIn.pwd}}:</label>
						<input type="password" id="txtPWD" name="claupub"/>
					</p>
					<p>
			    		<button>{{t logIn.accept}}</button>
						<button {{action "doClean" target="App.authController"}}>{{t logIn.clean}}</button>
					</p>
				</fieldset>
			</form>
		</div>
		<div id="errorDialog">
			<div id="errorDgTitle">
				<p>{{t error.title}}<a href="#" {{action "close" target="App.errorController"}}>{{t error.close}}</a></p>
			</div>
			<p>	
			<label class="error">{{t error.code}}:</label>
			<label id="errorCode"/>
			</p>
			<p>
			<label class="error">{{t error.desc}}:</label>
			<label id="errorDesc"/>
			</p>
		</div>
		{{/view}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="resources-view">         
        <h2>Ember Resources</h2>
        {{outlet resnavbar}}
        {{outlet }}
    </script>
    
    <script type="text/x-handlebars" data-template-name="resnavbar">   
        <h3>Resources Barra de navegaci√≥n</h3>
        <div class="navRes">
            <table class="nav">
                <tr>
                {{#each item in controller}}
                    {{#view view.ResNavBarItemView menuBinding="item.routeName"}}
                    <a {{action navigateTo item}} >{{item.displayText}}</a>
                    {{/view}}   
                {{/each}}
                </tr>
            </table>
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="rescont-view">
        <h3>Contenido de Resources</h3>
    </script>
    
    <script type="text/x-handlebars" data-template-name="rescont2-view">
        <h3>Opcion1-Contenido de Resources</h3>
    </script>
        
    <script type="text/x-handlebars" data-template-name="rescont4-view">
        <h3>Opcion3-Contenido de Resources</h3>
    </script>

    <script type="text/x-handlebars" data-template-name="grid-view">
        <h1>Grid</h1>        
    </script>
    
    <script type="text/x-handlebars" data-template-name="tutorials-view">
        <h2>Tutoriales</h2>
        {{outlet tutnavbar}}
        {{outlet }}
    </script>
    
    <script type="text/x-handlebars" data-template-name="appbar-view">
        <div class="nav-appbar">
            <table class="nav">
                <tr>
                {{#each item in controller}}
                    {{#view view.AppBarItemView menuBinding="item.routeName"}}
                    <a {{action navigateTo item}} >{{item.displayText}}</a>
                    {{/view}}   
                {{/each}}
                </tr>
            </table>
         </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="conttut1-view">
        <h3>Contenido Tutorial opcion 1</h3>
    </script>
    
    <script type="text/x-handlebars" data-template-name="conttut2-view">
        <h3>Contenido Tutorial opcion 2</h3>
    </script>
    
    <script type="text/x-handlebars" data-template-name="contentappbar-view">
        <h3>Contenido Barra de aplicaciones</h3>
    </script>
    
    <script type="text/x-handlebars" data-template-name="filterbar-view">
        <h1>Barra de filtro</h1>
    </script>
    
    <script type="text/x-handlebars" data-template-name="detail-view">
        <h1>Vista de detalle</h1>
    </script>

    <script src="js/libs/ember-1.0.0-pre.2.min.js"></script>

    <script src="js/views/homeView.js"></script>
    <script src="js/views/resourcesView.js"></script>
    <script src="js/views/rescont4.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/resourcesController.js"></script>
    <script src="js/libs/porticJS-0.1.js"></script>
    <script src="js/app.js"></script>    
</body>
